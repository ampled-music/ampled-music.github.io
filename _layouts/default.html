<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {%- if page.title -%}
          <div class="page-title">
            <h1>{{ page.title }}</h1>
          </div>
        {%- endif -%}

        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
